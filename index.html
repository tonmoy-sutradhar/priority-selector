<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>priority selector</title>
    <style>
      * {
        color: red;
      }

      h3 {
        color: green !important ;
      }
      h3 {
        color: blue;
      }
      .style {
        color: aqua;
      }
      #clr {
        color: coral;
      }
    </style>
  </head>
  <body>
    <h3 id="clr" class="style">American International University 1</h3>
    <h3>American International University 2</h3>
    <h3>American International University 3</h3>
    <h3>American International University 4</h3>
    <h3>American International University 5</h3>
  </body>
</html>
